{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Lost & Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #e1bee7, #bbdefb);
            font-family: 'Segoe UI', sans-serif;
        }

        .signup-container {
            margin-top: 80px;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            background-color: #ffffffcc;
        }

        .form-label {
            font-weight: 600;
            color: #6a1b9a;
        }

        .btn-custom {
            background-color: #7e57c2;
            color: white;
            font-weight: bold;
            border-radius: 12px;
        }

        .btn-custom:hover {
            background-color: #5e35b1;
        }

        .title {
            font-weight: bold;
            color: #4a148c;
            text-align: center;
        }

        .form-icon {
            color: #6a1b9a;
            margin-right: 8px;
        }

        .form-control {
            border-radius: 10px;
        }

        .msg {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .msg a {
            color: #6a1b9a;
            font-weight: bold;
            text-decoration: none;
        }

        .msg a:hover {
            text-decoration: underline;
        }

        .alert {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container signup-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="title mb-4">Create a New Account</h3>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label"><i class="fa fa-user form-icon"></i>Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="fa fa-envelope form-icon"></i>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="fa fa-lock form-icon"></i>Password</label>
                        <input type="password" name="password1" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><i class="fa fa-lock form-icon"></i>Confirm Password</label>
                        <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Sign Up</button>
                </form>

                <p class="msg mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
