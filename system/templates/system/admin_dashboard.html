<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #fffde7);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }

        .dashboard-container {
            background-color: #ffffffee;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }

        .dashboard-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d47a1;
            margin-bottom: 30px;
        }

        .card-box {
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
            padding: 25px;
            background: #f9f9f9;
            text-align: center;
        }

        .card-box h4 {
            color: #1a237e;
            font-weight: bold;
        }

        .card-box i {
            font-size: 2.5rem;
            color: #4caf50;
            margin-bottom: 10px;
        }

        .recent-items {
            margin-top: 40px;
        }

        .recent-items ul {
            padding-left: 0;
        }

        .recent-items li {
            list-style: none;
            background: #e3f2fd;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
        }

        .btn-custom {
            margin-top: 15px;
            border-radius: 10px;
            background-color: #1a237e;
            color: white;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #0d47a1;
        }

        .btn-danger {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container dashboard-container">
    <h2 class="dashboard-title">Admin Dashboard</h2>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card-box">
                <i class="fas fa-users"></i>
                <h4>Total Users</h4>
                <p>{{ user_count }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-box">
                <i class="fas fa-box-open"></i>
                <h4>Lost Items Reported</h4>
                <p>{{ item_count }}</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card-box">
                <i class="fas fa-chart-bar"></i>
                <h4>Go to Admin Panel</h4>
                <a href="/admin/" class="btn btn-custom">Admin Site</a>
            </div>
        </div>
    </div>

    <div class="recent-items mt-5">
        <h4 class="text-center mb-3">Recently Reported Items</h4>
        <ul>
            {% for item in recent_items %}
                <li><strong>{{ item.name }}</strong> â€” {{ item.date_lost }}</li>
            {% empty %}
                <li>No items reported yet.</li>
            {% endfor %}
        </ul>
    </div>

    <div class="text-center">
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>
</div>
</body>
</html>
